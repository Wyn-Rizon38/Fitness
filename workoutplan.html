<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscle Groups</title>
    <link rel="stylesheet" href="workoutplan.css">
</head>
<body>
    <div class="navbar">
        <button class="back-button" onclick="location.href='dashboard.html'">&#8592; Back</button>
    </div>
    <div class="grid-container">
        <div class="muscle-group">
            <img src="pictures/chest.jpg" alt="Chest">
            <p>Chest</p>
        </div>
        <div class="muscle-group">
            <img src="pictures/back.jpg" alt="Back">
            <p>Back</p>
        </div>
        <div class="muscle-group">
            <img src="pictures/bicep.jpg" alt="Bicep">
            <p>Bicep</p>
        </div>
        <div class="muscle-group">
            <img src="pictures/triceps.jpg" alt="Tricep">
            <p>Tricep</p>
        </div>
        <div class="muscle-group">
            <img src="pictures/shoulder.png" alt="Shoulder">
            <p>Shoulder</p>
        </div>
        <div class="muscle-group">
            <img src="pictures/core.jpg" alt="Core">
            <p>Core</p>
        </div>
        <div class="muscle-group">
            <img src="pictures/legs.jpg" alt="Legs">
            <p>Legs</p>
        </div>
    </div>
</body>
</html>
